<style>
  body {
    font-family: "Segoe UI", "Helvetica Neue", sans-serif;
    line-height: 1.7;
    font-size: 17px;
    color: #222;
    background-color: #ffffff;
  }

  h1, h2, h3 {
    font-weight: 600;
    margin-top: 2rem;
  }

  .container {
    margin-top: 40px;
  }

  ul {
    padding-left: 1.4em;
  }

  .card-title {
    font-size: 18px;
    margin-bottom: 1rem;
  }

  .mb-3 {
    margin-bottom: 1rem;
  }
</style>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title }} - {% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl | prepend: site.url}}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="shortcut icon" type ="image/x-icon" href="{{ site.url }}{{ site.baseurl }}/images/favicon.ico">
  <script src="https://kit.fontawesome.com/a24320d871.js" crossorigin="anonymous"></script>

{% if jekyll.environment == 'production' %}
{% include analytics.html %}
{% endif %}

</head>
