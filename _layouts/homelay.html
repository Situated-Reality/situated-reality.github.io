---
layout: default
---

<div class="container" style="max-width: 1100px; margin-top: 40px;">
  <div class="row">
    <!-- 左边内容区域 -->
    <div class="col-md-8">
      {{ content }}
    </div>

    <!-- 右边 News 卡片样式 -->
    <div class="col-md-4">
      <div class="card mt-4 shadow-sm" style="border: 1px solid #eee; padding: 15px; background-color: #f9f9f9;">
        <h5 style="margin-top: 0;">🗞️ Lab News</h5>
        {% for item in site.data.news limit:5 %}
          <div class="mb-3">
            <strong>{{ item.date }}</strong><br />
            {{ item.title }}
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
