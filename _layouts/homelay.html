---
layout: default
---

<div class="container mt-4">
  <div class="row">
    <!-- 左边内容区域 -->
    <div class="col-md-8">
      {{ content }}
    </div>

    <!-- 右边侧栏区域 -->
    <div class="col-md-4">
      <!-- Lab News 区块 -->
      <div class="card mt-4">
        <div class="card-body">
          <h5 class="card-title">Lab News</h5>
          {% for item in site.data.news limit:5 %}
            <div class="mb-2">
              <strong>{{ item.date }}</strong><br />
              {{ item.title }}
            </div>
          {% endfor %}
        </div>
      </div>

      <!-- 其他 sidebar 元素可以放在这里 -->
    </div>
  </div>
</div>
